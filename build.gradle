buildscript {
    ext.kotlin_version = '1.2.51'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0-beta04'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

ext {
    defaultVersionCode = 4
    defaultVersionName = "0.0.4"
    defaultCompileSdkVersion = 28
    defaultMinSdkVersion = 21
    defaultTargetSdkVersion = 28
    defaultBuildToolsVersion = "27.0.3"

    timberVersion = "4.7.0"
    androidXVersion = "1.0.0-beta01"
    androidXTestEspressoVersion = "3.1.0-alpha3"
    androidXTestRunnerVersion = "1.1.0-alpha3"
    constraintLayoutVersion = "1.1.2"
    retrofitVersion = "2.4.0"
    okHttpVersion = "3.9.1"
    coroutinesVersion = "0.22.5"
    secureStorageVersion = "1.0.2"

    junitVersion = "4.12"
    koinVersion = "0.9.1"
    testRunnerVersion = "1.0.1"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
